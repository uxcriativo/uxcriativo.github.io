
<div class="{{content.grid}}">
<div class="blog-post">
	<h2 class="blog-post-title">{{content.title}}</h2>
	<p class="blog-post-meta"><i>{{content.date}}</i> {{content.autor}}</p>
	<p>{{content.description}}</p>
	<blockquote>{{content.blockquote}}</blockquote>
	<div ng-bind-html="content.wysiwyg"></div>
</div>
<!-- /.blog-post -->
</div>
