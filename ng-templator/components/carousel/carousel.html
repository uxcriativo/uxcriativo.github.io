<div class="{{content.grid}}">
   <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
      <li data-target="#myCarousel" ng-repeat="(key,slide) in content.slides" data-slide-to="{{key}}"  ng-class="{active: slide.active == 'true'}"></li>        
      </ol>
      <div class="carousel-inner" role="listbox">
      
      
        <div class="item " ng-repeat="slide in content.slides" ng-class="{active: slide.active == 'true'}">
          <img class="first-slide" ng-src="{{slide.image}}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h2>{{slide.headline}}</h2>
              <p>{{slide.text}}</p>            
            </div>
          </div>
        </div>
      
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
</div>
